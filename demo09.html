<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/demo05.css">
    <script type="text/javascript" src="js/demo09.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tbl_fruit">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>苹果</td>
                <td>12</td>
                <td>20</td>
                <td>240</td>
                <td><img src="image/Delete.png"></td>
            </tr>
            <tr>
                <td>西瓜</td>
                <td>3</td>
                <td>20</td>
                <td>60</td>
                <td><img src="image/Delete.png"></td>
            </tr>
            <tr>
                <td>菠萝</td>
                <td>4</td>
                <td>25</td>
                <td>100</td>
                <td><img src="image/Delete.png"></td>
            </tr>
            <tr>
                <td>榴莲</td>
                <td>30</td>
                <td>90</td>
                <td>2700</td>
                <td><img src="image/Delete.png"></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">0</td>
            </tr>
        </table>
        <hr id="hr"/>
        <div id="addFruit_div">
            <table id="addTbl">
                <tr>
                    <td class="w30">名称:</td>
                    <td><input class="input" type="text" id="name"></td>
                </tr>
                <tr>
                    <td>单价:</td>
                    <td><input class="input" type="text" id="price"></td>
                </tr>
                <tr>
                    <td>数量:</td>
                    <td><input class="input" type="text" id="count"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input id="bt1" type="button" value="确定"/>
                        <input id="bt2" type="button" value="重置"/>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
